<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Of Authors</title>
</head>
<body>
<h1>Authors List</h1>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Books</th>
    </tr>
    <tr th:each="author:${authors}">
        <td th:text="${author.firstName}"></td>
        <td th:text="${author.lastName}"></td>
<!--        <td th:text="${author.books}"></td>-->
    </tr>
</table>
</body>
</html>
